name: Test Python and PHP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Python-jobb
  test-python:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Python tests
        run: |
          python test/test.py

  # PHP-jobb
  test-php:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["5.6", "7.0", "7.1", "7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring

      - name: Run PHP tests
        run: |
          php test/test.php
