name: Test Python and PHP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # PHP-jobb
  test-php:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["5.6", "7.0", "7.1", "7.2", "7.3", "7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring

      - name: Run PHP tests
        run: |
          php test/test.php
